{% extends 'base.html' %}
{% block content %}

<h1>FLEXipes Home - Recipe Results</h1>

{% for recipe in data %}
  <div class="card teal-text text-accent-4">
    <a href="{% url 'recipe_details' recipe.id %}">
    <div class="card-content">
      <span class="card-title">{{ recipe.title }}</span>
      <img src="{{ recipe.image }}">
    </div>
    </a>
  </div>
{% endfor %}

{% endblock %}
