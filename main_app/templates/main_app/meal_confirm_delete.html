{% extends 'base.html' %}

{% block content %}
  <h1>Delete Meal</h1>

  <h4>Are you sure you want to delete <span class="teal-text">{{ object.name }}</span>?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input style="background-color: #4F5C7D" type="submit" value="Yes - Delete!" class="btn">
    <a href="{% url 'all_meals' %}">Cancel</a>
  </form>
{% endblock %}
