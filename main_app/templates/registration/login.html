{% extends 'base.html' %}

{% block styles %}
    <link rel="stylesheet" href="../../static/css/style.css">
{% endblock %}

{% block content %}

<h1>Log In</h1>

<!-- Add the login form -->
<form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn" value="login">
    <input type="hidden" name="next" value="{{ next }}">
</form>

{% endblock %}
