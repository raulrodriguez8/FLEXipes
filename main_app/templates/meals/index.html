{% extends 'base.html' %}
{% block content %}

{% block styles %}
    <link rel="stylesheet" href="../../static/css/style.css">
{% endblock %}

<h1>FLEXipes Meals List</h1>

<a class="waves-effect waves-light btn" style="background-color: #4F5C7D; position: absolute; right: 0;" href="{% url 'meal_calendar' %}">Back To Calendar</a>
<br>
<br>
<br>
{% for meal in meals %}
  <a href="{{ meal.recipe_url }}" target="_blank">
  <div class="card teal-text text-accent-4">
    <div class="card-content">
      <span class="card-title">{{ meal }}</span>
      <a class="waves-effect waves-light btn-small red" href="{% url 'remove_meal' meal.id %}"><i class="material-icons right">remove_circle</i>Delete Meal</a>
      <a class="waves-effect waves-light btn-small green" href="{% url 'meal_update' meal.id %}"><i class="material-icons right">update</i>Edit Meal</a>
  </div>
{% endfor %}
{% endblock %}
